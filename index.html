<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="buttons">
            <div>
                <button class="toggle" aria-label="Attack1"> Attack 1 </button>
                <button class="toggle" aria-label="Attack2"> Attack 2 </button>
                <button class="toggle" aria-label="Attack3"> Attack 3 </button>
            </div>

            <div class="movements">
                <button class="toggle" aria-label="Run"> Run </button>
                <button class="toggle" aria-label="Jump"> Jump </button>
            </div>

            <button class="toggle" aria-label="Death"> Death </button>
            <button class="toggle" aria-label="Fall"> Fall </button>
            <button class="toggle" aria-label="Get Hit"> Get Hit </button>
            <button class="toggle active" aria-label="Idle"> Idle </button>
        </div>
        <canvas class="myCanvas">
            <img src="Idle.png" alt="" class="myImage change">
        </canvas>
    </div>

    <!-- <div class="blas">
        <img src="blasphemous.jpg" alt="">
    </div> -->


<script src="script.js"></script>    
</body>
</html>
